<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Payment Calculator CREATE Task</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>

    <section id="calculator">
      <div id="innerBox">
        <h1>
          <div id="calcTitle">Payment Calculator</div>
        </h1>



        <!--  LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -->
        
        <div id="left-side">
          
          <div id="left-side-content">
            
            <h2>
              Price: $
              <div id="price"></div>
            </h2>
            
            <h2>
              Down-Payment:
              <div id="down-payment"></div>
            </h2>

            
            
            
            <div class="slidecontainer">
              <input type="range" min="1" max="60" class="slider" id="paymentSlider">
              
              
            </div>
            
            <br>
            
            
            <h2 class="payments">Total Payments: </h2>

            <h2>Interest % Per Month: </h2>

              <!-- BOTTOM OF PAGE BEGINS -->

              <br>             

            

          </div>
          
        </div>
        
        <!--  LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -->
        
        
        
        
        <!-- MIDDLE DIVIDER -- MIDDLE DIVIDER -- MIDDLE DIVIDER -- MIDDLE DIVIDER -- MIDDLE DIVIDER -- MIDDLE DIVIDER -- MIDDLE DIVIDER -- MIDDLE DIVIDER -->
        
        
        
        <div id="middle-divider1"></div>
        
        
        
        <!-- MIDDLE DIVIDER -- MIDDLE DIVIDER -- MIDDLE DIVIDER -- MIDDLE DIVIDER -- MIDDLE DIVIDER -- MIDDLE DIVIDER -- MIDDLE DIVIDER -- MIDDLE DIVIDER -->
        
        
        
        
        
        <!-- RIGHT SIDE OF PAGE -- RIGHT SIDE OF PAGE -- RIGHT SIDE OF PAGE -- RIGHT SIDE OF PAGE -- RIGHT SIDE OF PAGE -- RIGHT SIDE OF PAGE -- RIGHT SIDE OF PAGE -->
        
        <div id="right-side">
          
          <div id="right-side-content">
            
            <input id="price-box" type="number" min="0" max="10000000000000" oninput="getPrice()" placeholder="Price of the Item"/>

            <div id="animal">


              <input id="down-payment-box" type="number" min="0" max="10000000000000" oninput="getDownPayment()" placeholder="Percentage of Price" /> %

            </div>
            

            <div id="creature"></div>
            
            <h2 id="paymentValue"></h2>

            <!-- <br> -->

            <div id="animal">

            <input id="interest-rate-box" type="number" min="0" max="10000000000000" oninput="getInterestRate()" placeholder="A Percentage"/> %

            </div>

              <!-- BOTTOM OF PAGE BEGINS -->

              <br> 

           
            
          </div>
          
          
          
        </div>
        
        
        
        <!-- RIGHT SIDE OF PAGE -- RIGHT SIDE OF PAGE -- RIGHT SIDE OF PAGE -- RIGHT SIDE OF PAGE -- RIGHT SIDE OF PAGE -- RIGHT SIDE OF PAGE -- RIGHT SIDE OF PAGE -->
        
        
        <!-- <div id="bottomOfPage">

        </div> -->
        
        


      </div>

    </section>


    <script src="script.js"></script>
