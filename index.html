<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Payment Calculator CREATE Task</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>

    <section id="calculator">
      <div id="innerBox">
        <h1>
          <div id="calcTitle">Payment Calculator</div>
        </h1>



        <!--  LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -->
        
        <div id="left-side">
          
          <div id="left-side-content">
            
            <h2>
              Price: $
              <div id="price"></div>
            </h2>
            
            <h2>
              Down-Payment: $
              <div id="down-payment"></div>
            </h2>

            <h1 class="center">PAYMENTS</h1>

            
            <div class="slidecontainer">
              <input type="range" min="1" max="24" value="50" class="slider" id="myRange">
    
              
            </div>

            <br>

            
            <p class="payments">Payments: <span id="demo"></span></p>
            
          </div>
          
        </div>

        <!--  LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -->




        <!-- MIDDLE DIVIDER -- MIDDLE DIVIDER -- MIDDLE DIVIDER -- MIDDLE DIVIDER -- MIDDLE DIVIDER -- MIDDLE DIVIDER -- MIDDLE DIVIDER -- MIDDLE DIVIDER -->



            <div id="middle-divider"></div>




        <!-- MIDDLE DIVIDER -- MIDDLE DIVIDER -- MIDDLE DIVIDER -- MIDDLE DIVIDER -- MIDDLE DIVIDER -- MIDDLE DIVIDER -- MIDDLE DIVIDER -- MIDDLE DIVIDER -->





        <!-- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -->

        <div id="right-side">

            <div id="right-side-content">

            <input id="price-box" type="text" oninput="getPrice()" />

            <input id="down-payment-box" type="text" oninput="getDownPayment()" />


          </div>
          
          
          
        </div>



        <!-- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -- LEFT SIDE OF PAGE -->

        



      </div>

    </section>


    <script src="script.js"></script>

  </body>

</html>
